<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Cadastro de Candidato</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-2"><input name="nome" class="form-control" placeholder="Nome completo" required></div>
        <div class="mb-2"><input name="email" class="form-control" placeholder="E-mail" required></div>
        <div class="mb-2"><input name="telefone" class="form-control" placeholder="Telefone" required></div>
        <div class="mb-2"><input name="endereco" class="form-control" placeholder="Endereço" required></div>
        <div class="mb-2"><input name="formacao" class="form-control" placeholder="Formação" required></div>
        <div class="mb-2"><textarea name="experiencia" class="form-control" placeholder="Experiência"></textarea></div>
        <div class="mb-3"><input type="file" name="curriculo" accept="application/pdf" class="form-control" required></div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
