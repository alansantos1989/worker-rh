<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil do Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Perfil</h2>
    <form method="POST">
        <div class="mb-2"><input name="nome" class="form-control" value="{{ candidato.nome }}" required></div>
        <div class="mb-2"><input name="telefone" class="form-control" value="{{ candidato.telefone }}" required></div>
        <div class="mb-2"><input name="endereco" class="form-control" value="{{ candidato.endereco }}" required></div>
        <div class="mb-2"><input name="formacao" class="form-control" value="{{ candidato.formacao }}" required></div>
        <div class="mb-3"><textarea name="experiencia" class="form-control">{{ candidato.experiencia }}</textarea></div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/dashboard_candidato" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
