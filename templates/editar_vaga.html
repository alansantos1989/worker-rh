<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Vaga</h2>
    <form method="POST">
        <div class="mb-2"><input name="titulo" class="form-control" value="{{ vaga.titulo }}" required></div>
        <div class="mb-2"><textarea name="descricao" class="form-control" required>{{ vaga.descricao }}</textarea></div>
        <div class="mb-2"><input name="local" class="form-control" value="{{ vaga.local }}" required></div>
        <div class="mb-2"><input name="tipo_contrato" class="form-control" value="{{ vaga.tipo_contrato }}" required></div>
        <div class="mb-3"><input type="number" name="salario" step="0.01" class="form-control" value="{{ vaga.salario }}" required></div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/dashboard_empresa" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
