<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Perfil</h2>
    <form method="POST">
        <div class="mb-2"><input name="nome_empresa" class="form-control" value="{{ empresa.nome_empresa }}" required></div>
        <div class="mb-2"><input name="cnpj" class="form-control" value="{{ empresa.cnpj }}" required></div>
        <div class="mb-2"><input name="telefone" class="form-control" value="{{ empresa.telefone }}" required></div>
        <div class="mb-2"><input name="endereco" class="form-control" value="{{ empresa.endereco }}" required></div>
        <div class="mb-3"><textarea name="descricao" class="form-control">{{ empresa.descricao }}</textarea></div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/dashboard_empresa" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
