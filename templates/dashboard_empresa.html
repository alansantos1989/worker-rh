<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresa - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Minhas Vagas</h2>
    <a href="/cadastrar_vaga" class="btn btn-primary mb-3">Nova Vaga</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Local</th>
                <th>Contrato</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for vaga in vagas %}
            <tr>
                <td>{{ vaga.titulo }}</td>
                <td>{{ vaga.descricao }}</td>
                <td>{{ vaga.local }}</td>
                <td>{{ vaga.tipo_contrato }}</td>
                <td>R$ {{ vaga.salario }}</td>
            <td>
                    <a href="/editar_vaga/{{ vaga.id_vaga }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="/excluir_vaga/{{ vaga.id_vaga }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/editar_perfil_empresa" class="btn btn-warning">Editar Perfil</a>
    <a href="/logout" class="btn btn-secondary">Sair</a>
</div>
</body>
</html>
